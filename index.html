<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Birreria</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="container">
            <div id="addBeerModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Aggiungi una birra</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="nameDesc">Nome</span>
                            <input id="nameInput" type="text" class="form-control" aria-describedby="nameDesc">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="descDesc">Descrizione</span>
                            <input id="descInput" type="text" class="form-control" aria-describedby="descDesc">
                        </div>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="priceDesc">Prezzo</span>
                          <input id="priceInput" type="text" class="form-control" aria-describedby="priceDesc">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                      <button type="button" class="btn btn-primary" onclick="createNewBeer(nameInput.value, parseFloat(priceInput.value), descInput.value)" data-bs-dismiss="modal">Aggiungi</button>
                    </div>
                  </div>
                </div>
              </div>              

            <h1 class="m-5">Birra!</h1>
            <hr>
            <div>
                <h3 class="fw-bold text-center">Elenco birre</h3>
                <ol class="list-group list-group-numbered" id="beerList">
                    <!--Elenco birre-->
                </ol>
                <p class="h3 mt-3">Totale: <span id="totalPrice" class="fw-bold">0</span>â‚¬</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBeerModal">Aggiungi una nuova birra</button>
                <p class="h3 my-3">Elenco operazioni</p>
                <pre id="log" style="max-height: 350px; overflow-y: auto;"></pre>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
        <script src="js/index.js"></script>
    </body>
</html>
